<div class="container">
  <div class="row">
    <div class="col-md-4 details">
      <img [src]="coinData?.image?.large" alt="Coin Image" />
      <h3 class="text-center" style="font-size: 23px">{{ coinData?.name }}</h3>
      <h4 [innerHtml]="coinData?.description?.en.split()[0]"></h4>
    </div>
    <div class="col-md-8">
      <canvas
        baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
      ></canvas>
      <!-- BTNS -->
      <div class="d-flex justify-content-around">
        <button (click)="getGraphData(1)" class="btn btn-custom">
          24 hours
        </button>
        <button (click)="getGraphData(30)" class="btn btn-custom">
          30 days
        </button>
        <button (click)="getGraphData(90)" class="btn btn-custom">
          90 days
        </button>
        <button (click)="getGraphData(365)" class="btn btn-custom">
          1 year
        </button>
      </div>

      <div class="more-detail">
        <span class="title">Rank: </span
        ><span class="value">{{ coinData?.market_cap_rank }}</span
        ><br />

        <span class="title">Current Price: </span
        ><span class="value">{{
          coinData?.market_data.current_price.eur | currency: currency
        }}</span
        ><br />

        <span class="title">Market Cap: </span
        ><span class="value">{{
          coinData?.market_data.market_cap.eur | currency: currency
        }}</span
        ><br />

        <span class="title">Official Site: </span
        ><span class="value"
          ><a target="_blank" href="{{ coinData?.links?.homepage[0] }}">{{
            coinData?.links?.homepage[0]
          }}</a>
        </span>
      </div>
    </div>
  </div>
</div>
